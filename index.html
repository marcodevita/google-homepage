<!DOCTYPE html>
<html>
  <head>
    <title>Google</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>

    <!-- HEADER -->
    <div id="head">
      <ul class="header">
        <li>Gmail</li>
        <li>Images</li>
        <li>Sign In</li>
      </ul>
    </div>

    <!-- MAIN BODY -->
    <div id="logo">
      <img src="https://www.google.es/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" height="92" width="272" />
    </div>
    <br />
    <div id="srch">
      <input type="search" id="search" spellcheck="false" />
    </div>
    <br />
    <br />

    <!-- BUTTONS -->
    <div id="buttons">
      <center>
        <button id="searchbtn">Google Search</button>
        <button id="luckybtn">I'm Feeling Lucky</button>
      </center>
    </div>

    <!-- FOOTER -->
    <div id="footer">
      <ul class="left">
        <li>Advertising</li>
        <li>Business</li>
        <li>About</li>
      </ul>
      <ul class="right">
        <li>Privacy</li>
        <li>Terms</li>
        <li>Settings</li>
      </ul>
    </div>
  </body>
  </html>
